<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div>
		
	</div>

	<script type="text/javascript">
	// var str =  window.location.search.substring(4);

		$.ajax({
			type:'get',
			url:'http://localhost:8888/mysql/list',
			success:function(e){
				console.log(e)
				if(e.flag == 0){
					alert('请登录')
				}else{
					for(var i = 0;i<e.length;i++){
						$('div').append('<span>'+e[i].uname+'<span class="span" updata="'+e[i].id+'">修改</span></span><br>')
					}
					$('.span').click(function(){
						var bb = $(this).attr('updata');
						localStorage.cc = bb;
						location.href="updata.html"
					})
				}
			},error:function(){
				alert('error.....')
			}
		})
	</script>
</body>
</html>
