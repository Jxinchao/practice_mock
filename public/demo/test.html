<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" > 
    <title >使用video.js实现rtmp流的直播播放 </title> 
    <!-- 引入播放器样式 -->    
    <link href ="http://vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet" />
    <!-- 引入播放器js  -->    
    <script src="http://vjs.zencdn.net/5.19/video.min.js"> </script>     
    <script src ="https://cdn.jsdelivr.net/npm/videojs-flash@2/dist/videojs-flash.min.js"></script> 
</head> 
<body> 

<video id="my-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" autoplay="autoplay"
       poster="//vjs.zencdn.net/v/oceans.png" width="500" height="400" >
    <!--src: 规定媒体文件的 URL  type:规定媒体资源的类型-->
    <source src='rtmp://192.168.1.119:1935/live/demo1' type='rtmp/flv'/>     
</video>

<script type="text/javascript">
// 设置flash路径,用于在videojs发现浏览器不支持HTML5播放器的时候自动唤起flash播放器
    videojs.options.flash.swf = 'https://cdn.bootcss.com/videojs-swf/5.4.1/video-js.swf';
    var player = videojs('my-player'); //my-player为页面video元素的id
    player.play(); //播放
//    1. 播放   player.play()
//    2. 停止   player.pause()
//    3. 暂停   player.pause()
</script>
</body>
</html>
