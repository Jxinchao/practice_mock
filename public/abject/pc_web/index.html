<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>手机框</title>
		<link href="css/styles.css" rel="stylesheet" media="all" />
		<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script type="text/javascript">

			$(document).ready(function() {
				function fixHeight() {
					var headerHeight = $("#switcher").height();
					$("#iframe").attr("height", $(window).height() + "px");
				}
				$(window).resize(function() {
					fixHeight();
				}).resize();
				$(".icon-mobile-2").click(function() {
					$('#iframe-wrap').removeClass().addClass('mobile-width-2');
					$('.icon-tablet,.icon-mobile-1,.icon-monitor,.icon-mobile-2,.icon-mobile-3').removeClass('active');
					$(this).addClass('active');
					//					$("body").css("background-color", "#000000")
				});
				
				if($("#cate").val() == "27") {
					if($("#rid").val() != "629" && $("#rid").val() != "915" && $("#rid").val() != "1559") {
						$(".icon-mobile-2").click();
					}
				}
				
				
			});
		</script>
		
	</head>

	<body>
		<div id="switcher">
			<div class="center">
				<ul>
					<div id="Device">
						<li class="device-mobile-2">
							<a href="javascript:" title="手机竖着浏览">
								<div class="icon-mobile-2"></div>
							</a>
						</li>
					</div>
				</ul>
			</div>
		</div>
		<div id="iframe-wrap"><iframe id="iframe" src="https://active.m.weiqihd.com/MiniSite/mnav/2XffxTmGRal2/st5XsqoUd6n8bn4yDeACFy93zxGUo8=?redurl=https://active.m.weiqihd.com/MiniSite/ac/2XffxTmGRal2%2fst5XsqoUQubs0b%2bFXM%2f5oZvKcLuW7Y%3d&from=groupmessage" frameborder="0" width="100%"></iframe></div><input type="hidden" id="cate" value="27" /><input type="hidden" id="rid" value="1448" /></body>

</html>
