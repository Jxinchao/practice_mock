<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 
			 *   表达式计算
			 * 		和其他很多解释性语言一样，js同样可以解释运行由 js 源代码组成得字符串，并产生一个值，js通过全局函数eval()来完成这个工作
			 * 
			 * 	  动态庞大源代码中得字符串是一种强大得语言特性，几乎没有必要再实际中应用。如果你使用了eval().你应当仔细考虑是否真的需要使用
			 * 
			 * 	 eval() 是一个函数，但是由于它已经被当成运算符来对待了，eval()得问题在于，用于动态执行得代码通常来讲是不能分析，一般来讲，如果一个函数调用了eval()，那么解释器将无法对这个函数做进一步优化，而将eval()定义为函数得另一个问题是，它可以被赋予其他得名字
			 * 		
			 * */
			
			var a = eval;
			var b = a;
			console.log(b)
			console.log(eval("3+2"))
			
			/*
			 
			 * 	eval()只有一个参数，如果传入得参数不是字符串，它直接返回这个参数。如果参数是字符串，他会把字符串当成js代码进行编译，如果编译失败则抛出语法错误(SyntaxErrot)异常。如果编译成功，则开始执行这段代码，并返回字符串中得最后一个表达式或语句得值，如果最后一个表达式或语句没有值，则最终返回undefined，如果字符串抛出一个异常，这个异常将把该调用传递给eval()
			 * 
			 * 
			 * */
		</script>
	</body>
</html>
