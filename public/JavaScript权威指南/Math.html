<script>
   // 运算符
   Math.pow(2,53)      // => 几次幂   2的53次幂     53个2相乘
   Math.round(.6)      // => 1.0: 四舍五入
   Math.ceil(.6)       // => 1.0: 向上取整
   Math.floor(.6)      // => 0.0: 向下取整
   Math.abs(-5)        // => 5   求绝对值
   Math.max(x,y,z)     // 返回最大值
   Math.min(x,y,z)     // 返回最小值
   Math.random()       // 生成一个大于等于0小于1.0的伪随机数
   Math.PI             // Π 圆周率
   Math.E              // e: 自然对数的底数
   Math.sqrt(3)        // 3的平方根
   Math.pow(3,1/3)     // 3的立方根
   Math.sin(0)         // 三角函数：还有Math.cos,Math.atan
   Math.log(10)        // 10的自然对数
   Math.log(100)       // 以10为底100的对数
   Math.log(521)       // 以2为底512的对数
   Math.exp(3)         // e的三次幂



  var a = 0.3-0.2;
  var b = 0.2-0.1;
  a==b;  // false
