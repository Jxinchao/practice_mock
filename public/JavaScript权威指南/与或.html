<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>与或</title>
</head>
<body>
  <script>
      var x = 2,
          y = 3;
      console.log((x == 2) && (y == 3))     // true   必须两个条件都满足
      console.log((x < 3) || (y > 1))       // true   只满足一个条件为true
   </script>
</body>
</html>
